<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>todo - list</title>

</head>
<body>
    
    <!--CONTAINER PRINCIPAL-->
    <div class="to-do">


        <!--TITULO-->
        <div class="to-do-title">
            TO DO - LIST
        </div>

        <div id="linha"></div>

        <!--LISTA DE TAREFAS-->
        <div class="to-do-list" id="todoList">



        </div>


        <!--Adicionando itens-->
        <div class="to-do-new-item">


            <input type="text" placeholder="Nova tarefa.." autofocus required id='newItem'>


        </div>

    </div>

    <script src="./js/app.js"></script>




</body>
</html>
